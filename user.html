<div>
  <h2>{{person.name}}</h2> 
  {{error}}
  <img ng-src="{{person.avatar_url}}" title="{{person.name}}" />
  <select ng-model="sort">
    <option value="name">Name</option>
    <option value="stargazers_count">Count</option>
    <option value="language">Language</option>
  </select>
</div>
<table>
  <thead>
    <tr>
      <th>Name</th>
      <th>Stars</th>
      <th>Language</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="repo in repos | orderBy:sort">
      <td><a href="#/repo/{{person.login}}/{{repo.name}}">{{repo.name}}</a></td>
      <td>{{repo.stargazers_count | number }}</td>
      <td>{{repo.language}}</td>
    </tr>
  </tbody>
</table>

<a href="#/main">Back to search</a>
